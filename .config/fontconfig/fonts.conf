<!--?xml version="1.0"?>-->
<!--DOCTYPE fontconfig SYSTEM "fonts.dtd">-->
<!-- ~/.fonts.conf for per-user font configuration -->
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Fira Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>MonaspiceKr Nerd Font Mono</family>
        </prefer>
    </alias>
    <description>Enable some typographic features of Inter font, for all applications.</description>
     <match target="font">
           <test name="family" compare="contains" ignore-blanks="true">
                 <string>Nerd</string>
           </test>
           <edit name="fontfeatures" mode="append">
                 <string>calt on</string>
                 <string>liga on</string>
                 <string>dlig on</string>
                 <string>tnum on</string>
                 <string>ccmp on</string>
                 <string>ss01 on</string>
                 <string>ss02 on</string>
                 <string>ss03 on</string>
                 <string>ss04 on</string>
                 <string>ss05 on</string>
                 <string>ss06 on</string>
                 <string>ss07 on</string>
                 <string>ss08 on</string>
           </edit>
     </match>
</fontconfig>
