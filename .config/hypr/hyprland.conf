#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#


# External HDMI Monitor (HDMI-A-1) in Portrait Mode | transform 1 = 90 degrees clockwise rotation
# monitor=HDMI-A-1,2560x1440@59.95100,1920x0,1,transform,3
monitor = , preferred, auto, 1
# See https://wiki.hyprland.orgestg/Configuring/Monitors/
monitor= eDP-1, 1920x1080@60.02000, 0x0, 1.00

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
#exec-once = garuda-welcome

# https://github.com/savedra1/clipse?tab=readme-ov-file#hyprland
exec-once = clipse -listen # run listener on startup

# Add networkmanager applet to tray in waybar
exec-once = nm-applet --indicator

# Set keyboard layout
#exec-once = .local/bin/garuda-locale.sh

# Set monitor values. For own values, please comment with #
#exec-once = .local/bin/mon.sh

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
	kb_layout = us,ua
    kb_variant =
    kb_model =
    kb_options = caps:menu,grp:win_space_toggle
    kb_rules =
    numlock_by_default= true
    follow_mouse = 1

	touchpad {
	    natural_scroll = false
	    tap-to-click = true
	    disable_while_typing = true
	}


    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 4
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(8f00ffee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    blur {
       enabled = true
       size = 4
       passes = 1
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

# https://wiki.hypr.land/Configuring/Gestures/
gesture = 3, horizontal, workspace

misc {
	disable_hyprland_logo = true
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/
# executing for more

#device:epic mouse V1 {
#   sensitivity = -0.5
#}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float, class:kitty, title:kitty
# windowrule = float, title:Gshostty
windowrule = float, title:Octopi
windowrule = float, center, stayfocused, opacity 1, title:Enpass
windowrule = float, title:qt-sudo
windowrule = float, center, title:Bluetooth Devices
windowrule = float, center, size 35% 75%, opacity 1, class: ^(com.github.hluk.copyq)$
windowrule = float, class: ^(garuda-assistant)$/i
windowrule = float, class: ^(garuda-boot-options)$
windowrule = float, class: ^(garuda-network-assistant)$
windowrule = float, class: ^(garuda-settings-manager)$/i
windowrule = float, class: ^(calamares)$/i

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = float, center, size 620 400, opacity 1, noanim, title:(clipse)
windowrulev2 = float, center, noanim, class:^(doublecmd)$, title:^((?!Double Commander).)+$

windowrulev2 = float, move 100%-20, initialTitle:^(Picture in picture)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, Q, killactive,
bind = $mainMod, Q, exec, ~/.config/hypr/scripts/close_window.sh
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, 36, exec, ghostty  # 36 = Enter
bind = $mainMod, T, exec, ghostty
bind = $mainMod, E, exec, $HOME/Programs/Enpass/EnpassPortable
bind = $mainMod, L, exec, nwgbar
bind = $mainMod, N, exec, thunar
bind = $mainMod SHIFT, 65, togglefloating,
# bindr=SUPER, SUPER_L, exec, pkill wofi || wofi --normal-window --show drun --allow-images
bindr=SUPER, SUPER_L, exec, walker
bind = $mainMod SHIFT, A, exec, nwg-drawer -mb 10 -mr 10 -ml 10 -mt 10
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, P, togglesplit, # dwindle
# bind = $mainMod, Return, exec, ghostty

# Mainmod + Function keys
bind = $mainMod, F1, exec, ghostty
bind = $mainMod, F2, exec, brave
bind = $mainMod, F3, exec, thunar
bind = $mainMod, F4, exec, doublecmd
bind = $mainMod, F5, exec, /usr/bin/octopi
bind = $mainMod, F6, exec, gparted
bind = $mainMod, F7, exec, $HOME/Programs/Enpass/EnpassPortable
bind = $mainMod, F8, movecurrentworkspacetomonitor, +1
bind = $mainMod SHIFT, F8, movecurrentworkspacetomonitor, -1
bind = $mainMod CTRL, F8, exec, ~/.config/hypr/scripts/swap_monitor.sh
bind = $mainMod, F9, exec, meld
bind = $mainMod, F10, exec, flameshot gui
bind = $mainMod, F11, exec, snapper-tools
bind = $mainMod, F12, exec, garuda-rani

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, H, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, L, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, K, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace with focused container with ALT + SHIFT + [0-9]
bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
bind = ALT SHIFT, 5, movetoworkspace, 5
bind = ALT SHIFT, 6, movetoworkspace, 6
bind = ALT SHIFT, 7, movetoworkspace, 7
bind = ALT SHIFT, 8, movetoworkspace, 8
bind = ALT SHIFT, 9, movetoworkspace, 9
bind = ALT SHIFT, 0, movetoworkspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, , workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
# bindm = $mainMod, mouse:272, movewindow
# bindm = $mainMod, mouse:273, resizewindow

# background
exec-once = wpaperd

# status bar
exec-once = waybar
layerrule = blur , waybar
layerrule = ignorezero , waybar

# set volume (laptops only and may or may not work on PCs)
bind = ,122, exec, pamixer --decrease 5; notify-send " Volume: "$(pamixer --get-volume) -t 500
bind = ,123, exec, pamixer --increase 5; notify-send " Volume: "$(pamixer --get-volume) -t 500
bind = ,121, exec, pamixer --toggle-mute; notify-send " Volume: Toggle-mute" -t 500
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle; notify-send "System Mic: Toggle-mute" -t 500

# other bindings
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreenstate, 0 2
bind = ,232,exec,brightnessctl -c backlight set 5%-
bind = ,233,exec,brightnessctl -c backlight set +5%
bind = $mainMod SHIFT,C, exec, killall -9 wpaperd && wpaperd
bind = $mainMod SHIFT,W, exec, killall -9 waybar && waybar >/dev/null 2>&1 &
bind = $mainMod SHIFT,E, exec, ~/.config/hypr/scripts/restart_walker.sh

# Screenshots:
#
# Change to swappy https://github.com/jtheoof/swappy
# Old functions only commented out to make it easier for the user to change if necessary.

# Snip a selection and pipe to swappy
bind = ,Print, exec, grim -g "$(slurp)" - | swappy -f -
# Screenshot a window and pipe to swappy
bind = CTRL, Print, exec, .config/hypr/scripts/screenshot_window.sh
# Screenshot the current display and pipe to swappy
bind = SHIFT, Print, exec, .config/hypr/scripts/screenshot_display.sh

